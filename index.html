<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub di arte</title>
    <link rel="stylesheet" type="text/css" href="./src/assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Serif:opsz@12..24&family=Poppins&display=swap" rel="stylesheet">
    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
          }
        }
      </script>
</head>
<body>
    <div id="app">
        <div id="bar">
            <div id="Boxbar">
                <div id="bLogoBox"><img src="./src/assets/logo.png" alt="logo" width="100%" height="100%"></div>
                <div id="bBody">
                    <div id="bTitle">VERONA</div>
                    <div id="bSearch">
                        <svg fill="none" stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M11 3a8 8 0 1 0 0 16 8 8 0 1 0 0-16z"></path>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </div>
                </div>
                <div id="bIISLogo"><img src="./src/assets/IISlogo.png" alt="ISSlogo" width="90%" height="90%"></div>
            </div>
        </div>
        <div id="main">
            <div id="menu">
                <div id="menuBox">
                    <div id="mLogoBox">
                        <div id="mLogo"><img src="./src/assets/logo.png" alt="logo" width="100%" height="100%"></div>
                    </div>
                    <div id="mSub"></div>
                    <div id="mBody"></div>
                </div>
            </div>
            <div id="mSvgBox">
                <svg id="mSvg" width="100%" fill="none" stroke="#fff0d1" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 19 24" xmlns="http://www.w3.org/2000/svg">
                    <path id="svgLine" d="M5 12h14" transform="rotate(90 10 10)"></path>
                    <path id="svgArrow1" d="m9 18 6-6-6-6"></path>
                    <path id="svgArrow2" d="m9 18-6-6 6-6"></path>
                </svg>
            </div>
            <div id="map">
                <script type="module" src="./src/main.js"></script>
            </div>
            <div id="info">
                <div id="infoBox">
                    <div id="iTitle">Titolo</div>
                    <div id="iBody"></div>
                </div>
            </div>
            <div id="shadow"></div>
        </div>
    </div>
</body>
<script src="src/script.js"></script>
</html>
